<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog List</title>
</head>
<body>
    <h1>Blog List</h1>
    <ul>
        {% for blog in blogs %}
            <li><a href="{% url 'blog_detail' blog.pk %}">{{ blog.title }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
