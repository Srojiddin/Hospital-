!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Doctor</title>
</head>
<body>
    <h1>Delete Doctor</h1>
    <p>Are you sure you want to delete the doctor "{{ doctor.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <input type="submit" value="Confirm">
    </form>
    <a href="{% url 'doctors_list' %} ">Cancel</a>
</body>
</html>
